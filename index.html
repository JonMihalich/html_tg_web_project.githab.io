<!DOCTYPE html>
<html>
<head>
    <title>Веб-приложение</title>
</head>
<body>
    <div id="buttons">
        <button id="notesButton">Заметки</button>
        <button id="calendarButton">Календарь</button>
    </div>

    <script>
        // Обработчики нажатия кнопок
        document.getElementById("notesButton").addEventListener("click", function() {
            // Здесь можно добавить логику для кнопки "Заметки"
            alert("Вы нажали на кнопку 'Заметки'");
        });

        document.getElementById("calendarButton").addEventListener("click", function() {
            // Здесь можно добавить логику для кнопки "Календарь"
            alert("Вы нажали на кнопку 'Календарь'");
        });
    </script>
</body>
</html>
